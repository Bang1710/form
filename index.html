<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./asset/font/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossOrigin="anonymous" />
</head>
<body>
        <div class="FORM">

            <div class="form">
                <div class="like-unlike">
                    <h3>Like unlike</h3>
                    <div class="btn">
                        <button class="btn__like">
                            <i class="btn-times fas fa-times"></i>
                        </button>
    
                        <button class="btn__unlike">
                            <i class="btn-heart fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="SubscribeForm">
                    <div class="subcirbe">
                        <h3>SubscribeForm</h3>
                        <div class="formsubcribe">
                            <input type="email" class="input-subcribe" placeholder="Enter your email">
                            <button class="btn-subcribe">Subscribe</button>
                        </div>
                    </div>
                </div>
    
                <div class="hoverme">
                    <div class="hover">
                        <h3>Button Hover Effect</h3>
                        <button class="btn__hover">Hover me 
                            <i class="icon__hover fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col">
                
                <div class="Inputfocuseffect">
                    <div class="inputfocus">
                        <h3>Input Focus Effect</h3>
                        <div class="effect">
                            <input type="text" class="effect-input">
                            <label class="effect-name">Name</label>
                        </div>
                    </div>
                </div>
    
                <div class="AutocompletesearchUI">
                    <div class="search-UI">
                        <h3>Autocomplete Search UI</h3>
                        <div class="search__navbar">
                            <input type="text" name="" id="" placeholder="Typing something...">
                            <ul class="search__navbar-list">
                                <li class="search__navbar-item">About</li>
                                <li class="search__navbar-item">Home</li>
                                <li class="search__navbar-item">Contact</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="searchinput">
                <div class="search">
                    <h3>Search Input</h3>
                    <div class="input__search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="InputwithButton">
                    <div class="inputandbt">
                        <h3>Input With Button</h3>
                        <div class="Input__button">
                            <input type="text" placeholder="Your email address.." >
                            <button>Subcirbe</button>
                        </div>
                    </div>
                </div>
                <div class="loadingbutton">
                    <div class="loading">
                        <h3>Loading Button</h3>
                        <div class="loading__button">
                            <button class="">
                                <i class="fa fa-spinner fa-spin"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="loginform">
                    <div class="login">
                        <h3>Login Form</h3>
                        <div class="login-form">
                            <input type="email" class="input-email" placeholder="Email" required>
                            <div class="password">
                                <input type="password" class="input-password" placeholder="Password" required>
                            <i class="fas fa-eye password-icon"></i>
                            </div>
                            <h4 class="note">
                                <a href="#">Forgot password?</a>
                                </h4>
                            <button class="btn__sign-in">Sign in</button>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="Contactform">
                <div class="contact">
                    <h3>Contact Form</h3>
                    <div class="contact__form">
                        <label  for="contact-input" >Your Name</label>
                        <input type="text"  id="contact-input" >
                        <label for="contact-input1" >Your Email</label>
                        <input type="text" id="contact-input1" >
                        <label for="contact-input2" >Your Message</label>
                        <textarea name="" id="contact-input2" cols="300" rows="10" placeholder="Type something if you want"></textarea>
                        <!-- <input type="text"  id="contact-input2" placeholder="Type something if you want" class="message"> -->
                        <button class="btn-contact">Send Message</button>
                    </div> 

                </div>
            </div>
            <div class="loadingbutton">
                <div class="loading">
                    <h3>On-Off Switch</h3>
                    <input type="checkbox" id="switch" class="switch-input" />
                    <label for="switch" class="switch"></label>
                </div>
            </div>

            <div class="formbutton">
                <div class="GradientButton">
                    <button>Gradient Button</button>
                </div>
                <div class="Button-with-icon">
                    <button>
                        <i class="fab fa-youtube"></i>
                        <span>YOUTUBE</span>
                    </button>
                </div>
            </div>


            
            
        </div>
</body>
</html>
